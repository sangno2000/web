	<div><!--membuat data input dalam form,agar tampilan form input terlihat lebih rapi -->
		<table  cellpadding="8" align="auto" cellspacing="0" style="border-color: orangered;">
			<form>
			<tbody><!--table body-->
			<tr><!--membuat kolom pada table-->
				<td>
					<label for="nama" title="Nama lengkap">Nama : </label>
				</td>
				<td>
					<input type="text" name="" id="nama" placeholder="Masukkan nama">
				</td>
			</tr>
			<tr>
				<td>
					<label for="pass">Password :</label>
				</td>
				<td>	
					<input type="password" name="" id="pass" placeholder="Masukkan Password">
				</td>
			</tr>
				<tr align="center"> 
					<td colspan="3"><label for="gender">Pria</label>
					<input type="radio" name="Gender" id="gender" value="0">
					<label for="wanita">Wanita</label>				
					<input type="radio" name="Gender" id="wanita" value="1">
					</td>
				</tr>
				<tr align="center">
					<td colspan="3">
						<label for="sudah">sudah menikah</label>
						<input type="checkbox" name="status" id="sudah" value="0">
						<label for="belum">Belum menikah</label>
						<input type="checkbox" name="status" id="belum" value="1">
					</td>
				</tr>
				
				<tr align="center">
					<td >
						<strong>Jurusan</strong><!--membuat text dengan font tebal (strong)-->
					</td>
					<td>
						<select>
							<optgroup label="Tekhnik">
								<option>Tekhnik informatika</option>
								<option selected="checked">Tekhnik mesin</option>
								<option>Tekhnik jadi suami</option>
							</optgroup>
							<optgroup label="Administrasi">
								<option>Management</option>
								<option>Administrasi perkantoran</option>
								<option>Administrasi bank</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr align="center">
					<td colspan="3">
						<textarea cols="17" rows="5" placeholder="masukkan komentar terbaik anda di sini,gk sorr maenn!!"></textarea>
					</td>
				</tr>
				<tr align="center">
					<td colspan="3"><button type="submit">kirim</button></td>
				</tr>
				</tbody>
			</form>
